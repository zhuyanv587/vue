<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>记事本</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/notebook.css">
</head>

<body>
  <!--主体区域-->
  <section id="app">
    <!--输入框-->
    <header class="header">
      <h1>记事本</h1>
      <input type="text" v-model="newValue" @keyup.enter="add" class="new-todo" autofocus="autofocus" autoComplete="off" placeholder="请输入任务">
    </header>
    <!--列表区域-->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in todos">
          <div class="view">
            <span class="index">{{index+1}}.</span>
            <label for="">{{item}}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!--统计和清空-->
    <footer class="footer">
      <span class="todo-count" v-show="todos.length>0"><strong> {{todos.length}} </strong>items left</span>
      <button class="clear-completed" @click="clear" v-show="todos.length>0">Clear</button>
    </footer>
  </section>
  <footer class="info">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        todos: ['看电影','玩游戏','刷抖音'],
        newValue: ''
      },
      methods: {
        add(){
          this.todos.push(this.newValue);
          this.newValue = '';
        },
        remove: function(index){
          this.todos.splice(index,1);
        },
        clear: function(){
          // this.todos = [];//第一种方法
          this.todos.splice(0,this.todos.length);//第二种方法
        }
      }
    })
  </script>
</body>

</html>
