<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item></menu-item>
        <menu-item title="来自父组件的数据"></menu-item>
        <menu-item :title="ptitle" text="demo"></menu-item>
    </div>
    <script>
        Vue.component('menu-item', {
            data: function(){
                return {
                    msg: '子组件本身的数据'
                }
            },
            props: ['title','text'],
            template: '<div>{{msg + "------" + "-------" + text}}</div>'
        })
        let vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中的内容',
                ptitle: '动态绑定属性'
            }
        })
    </script>
</body>
</html>
