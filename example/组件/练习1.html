<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter><button-counter><br>
        <my-component :content="10 +10"></my-component>>
    </div>
</body>
<script>
    //全局组件
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template:
            `<div>
            <h3>点击了{{count}}</h3>
            <button @click="count++">点击</button>
            </div>`
    })
    // 局部组件
    let myComponent ={
        props:['content'],
        template:
        `<span>我是局部注册的组件,{{content}}</span>`
    }
    let vm = new Vue({
        el: '#app',
        components:{
            'my-component':myComponent
        }        
    })
</script>
</html>
