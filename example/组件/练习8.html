<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>父组件</div>
        <button @click="handle">销毁事件</button>
        <test-tom></test-tom>
        <test-jerry></test-jerry>
    </div>
    <script>
        let hub = new Vue();
        Vue.component('test-tom', {
            data: function(){
                return {
                    num: 0
                }
            },
            template: `
            <div>
                <div>Tom: {{num}}</div>
                <div>
                    <button @click="handle">点击</button>
                </div>
            </div>
            `,
            methods: {
                handle: function(){
                    hub.$emit('jerry-event',1);
                }
            },
            mounted: function(){
                hub.$on('tom-event',(val) => {
                    this.num += val;
                })
            }
        })
        Vue.component('test-jerry', {
            data: function(){
                return {
                    num: 0
                }
            },
            template: `
            <div>
                <div>jerry: {{num}}</div>
                <div>
                    <button @click="handle">点击</button>
                </div>
            </div>
            `,
            methods: {
                handle: function(){
                    hub.$emit('tom-event',2);
                }
            },
            mounted: function(){
                hub.$on('jerry-event',(val) => {
                    this.num += val;
                })
            }
        })
        let vm = new Vue({
            el: '#app',
            methods: {
                handle: function(){
                    hub.$off('tom-event');
                    hub.$off('jerry-event');
                }
            }
        })
    </script>
</body>
</html>
