<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{
            message
        }}
        <hr>
        <input type="text" v-model='message'/>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:'hello world'
            }
        })
    </script>
</body>
</html>
