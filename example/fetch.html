<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        fetch("http://localhost:8000/fdata")
        .then(function (data){
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/books?id=123').then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/books/123',{
            method: 'get'
        }).then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/json')
        .then(data => data.json())
        .then(data => {
            console.log(data);
            console.log(typeof data);
            console.log(data.name);
        })
        fetch('http://localhost:8000/books',{
            method: 'post',
            body: 'name=niit&pwb=123',
            headers: {
                'Content-Type': 'applicataion/x-www-form-urlencoded'
            }
        }).then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/books',{
            method: 'POST',
            body: JSON.stringify({
                name: 'niit',
                pwb: '123',
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/books/123',{
            method: 'put',
            body: JSON.stringify({
                name: 'niit',
                pwb: 123456,
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
        fetch('http://localhost:8000/books/789',{
            method: 'delete'
        }).then(data => {
            return data.text();
        }).then(function(data){
            console.log(data);
        })
    </script>
</body>
</html>
